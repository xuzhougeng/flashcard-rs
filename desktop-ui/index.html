<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日文学习 Flash Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🇯🇵 日文学习 Flash Card</h1>
            <p class="subtitle">Japanese Learning Flashcard</p>
        </header>

        <div id="cardContainer" class="card-container">
            <!-- Flash card will be dynamically inserted here -->
        </div>

        <!-- Learning Feedback Buttons -->
        <div class="feedback-buttons">
            <button id="incorrectBtn" class="btn-incorrect">❌ 答错了 <span class="shortcut">(1)</span></button>
            <button id="correctBtn" class="btn-correct">✅ 答对了 <span class="shortcut">(2)</span></button>
        </div>

        <div class="controls">
            <button id="refreshBtn" class="btn-primary">🔄 下一张卡片</button>
            <button id="settingsBtn" class="btn-secondary">⚙️ 设置</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ 设置</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-item">
                    <label for="intervalSelect">提醒间隔：</label>
                    <select id="intervalSelect" class="select-input">
                        <option value="5">5 分钟</option>
                        <option value="10" selected>10 分钟</option>
                        <option value="15">15 分钟</option>
                        <option value="20">20 分钟</option>
                        <option value="30">30 分钟</option>
                        <option value="60">60 分钟</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="autostartCheckbox">
                        <input type="checkbox" id="autostartCheckbox">
                        开机自动启动
                    </label>
                </div>
                <div class="setting-item">
                    <label for="cardTypeSelect">卡片类型：</label>
                    <select id="cardTypeSelect" class="select-input">
                        <option value="mixed" selected>混合（假名+中文词）</option>
                        <option value="romaji">仅假名</option>
                        <option value="chinese">仅中文词</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettingsBtn" class="btn-primary">保存设置</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
